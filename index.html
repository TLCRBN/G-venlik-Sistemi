<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed HTML Security System Application</title>
    <script>
        // Function to validate user input
        function validateInput(input) {
            const sanitizedInput = input.replace(/<[^>]*>/g, ''); // Remove HTML tags
            return sanitizedInput;
        }

        // Function to securely communicate with the server
        async function sendData(data) {
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;
            const validatedInput = validateInput(userInput);
            sendData({ input: validatedInput })
                .then(response => console.log(response));
        }
    </script>
</head>
<body>
    <h1>Security System Application</h1>
    <form id="securityForm" onsubmit="handleSubmit(event)">
        <label for="userInput">Enter your data:</label>
        <input type="text" id="userInput" required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
